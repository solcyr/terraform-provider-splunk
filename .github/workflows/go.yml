name: Terraform Provider For Splunk
on: [push]
jobs:

  build_linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: terraform-provider-splunk-linux
        # Directory containing files to upload
        path: terraform-provider-splunk


  build_windows:
    name: Windows Build
    runs-on: windows-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
       
    - name: Build
      run: go build -v .

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: terraform-provider-splunk-windows
        path: terraform-provider-splunk.exe
          
  create_release:
    needs: [build_linux, build_windows]
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Get Linux Artifact
        uses: actions/download-artifact@v1.0.0
        with:
          name: terraform-provider-splunk-linux
          path: terraform-provider-splunk
          
      - name: Get Windows Artifact
        uses: actions/download-artifact@v1.0.0
        with:
          name: terraform-provider-splunk-windows
          path: terraform-provider-splunk.exe
   
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.0
        with:
          # Note-worthy description of changes in release
          body: Latest Release
          # Gives the release a custom name
          name: Splunk Terraform Provider
          # Creates a draft release
          draft: true
          # Comma-delimited list of path globs for asset files to upload
          files:  terraform-provider-splunk.exe,  terraform-provider-splunk
